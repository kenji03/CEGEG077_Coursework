<html>
<head>
	<!-- the following links add the CSS and Javascript required for the Leaflet Map -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
	integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
crossorigin=""></script>

	<!-- the following links incorporate the CSS required for custom icon creation -->
	<link rel="stylesheet" href=" ionicons.min.css">
	<link rel="stylesheet" href="leaflet.awesome-markers.css">
	<script src="leaflet.awesome-markers.js"></script>

	<!-- the following CSS is used to set the size of the Map -->
	<style type="text/css">
		#mapid { height: 180px; }
</style>
</head>

<body>
	<!-- the mapid div will hold the map -->
	<div id="mapid" style="width: 600px; height: 400px;"></div>
	<button id='trackLocation' onclick='trackLocation();return false;'>Click Me to Get Your Location</button>

	<!-- the following script will load the map and set the default view and zoom, as well as loading the basemap tiles -->
	<script>
		// load the map
		var mymap = L.map('mapid').setView([51.505, -0.09], 15);

		// load the tiles
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
		'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,'+
		'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
		}).addTo(mymap);
		
		// create a custom popup
		var popup = L.popup();
		// create an event detector to wait for the user's click event and then use the popup to show them where they clicked
		// note that you don't need to do any complicated maths to convert screen coordinates to real world coordiantes - the Leaflet API does this for you
		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}
		// now add the click event detector to the map
		mymap.on('click', onMapClick);
		
		function trackLocation() {
	if (navigator.geolocation) {
	confirm("show your current position")
	 var options = {watch:true,enableHighAccuracy:true,frequency:3000};
	navigator.geolocation.watchPosition(onSuccess,onError,options);
 } else {
	document.getElementById('showLocation').innerHTML = "Geolocation is not supported by this browser.";
 }
}

var currentlocationlayer;
function onSuccess(position) {
	if (mymap.hasLayer(currentlocationlayer)){
		alert("There is a marker");
		mymap.removeLayer(currentlocationlayer);
	}
	
	
	// create a geoJSON feature -
	var geojsonFeature = {
		"type": "Feature",
		"properties": {
		"name": "Your Location",
		"popupContent": [position.coords.longitude.toFixed(4), position.coords.latitude.toFixed(4)]
		},
		"geometry": {
		"type": "Point",
		"coordinates": [position.coords.longitude, position.coords.latitude]
		}
	};	
	
	// create Maker icon 
	var testMarkerPink = L.AwesomeMarkers.icon({
		icon: 'play',
		markerColor: 'pink'
	
	});	
	
	currentlocationlayer = L.geoJSON(geojsonFeature, {
			pointToLayer: function (feature, latlng) {
				return L.marker(latlng, {icon:testMarkerPink});
			}
		}).addTo(mymap).bindPopup("<b>"+geojsonFeature.properties.name+"("+
		geojsonFeature.properties.popupContent+" )</b>");
     mymap.flyToBounds(currentlocationlayer.getBounds(),{maxZoom:18});
}

// onError Callback receives a PositionError object
function onError(error) {
	alert('code: '    + error.code    + '\n' +
		  'message: ' + error.message + '\n');
}



	</script>
</body>
</html>
